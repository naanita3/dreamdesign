<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GRACIAS</title>
        <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
    
    html {
      scroll-behavior: smooth;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "DM Sans", sans-serif;
      font-optical-sizing: auto;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      line-height: 1.6;
      overflow-x: hidden;
    }

    ul, ol {
      list-style: none;
    }

    section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
    }

    /* Navbar estilo original (transparente con iconos a la derecha) */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      height: 60px;
      background-color: transparent;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0 20px;
      z-index: 1000;
      transition: background-color 0.3s ease;
    }


    .navbar.scrolled {
      background-color: rgba(0, 0, 0, 0.7);
    }

    .navbar a {
      margin-left: 20px;
      text-decoration: none;
    }

    .navbar a i {
      color: white;
      font-size: 1.5rem;
      transition: all 0.4s ease;
    }
    
    .navbar a:hover i {
      transform: scale(1.2);
    }

    .fa-facebook:hover {
      color: #3b5998;
    }
    
    .fa-instagram:hover {
      color: #b500ac;
    }
    
    .fa-whatsapp:hover {
      color: #25D366;
    }

    .hero {
        background: #F6F1E9;
        background: linear-gradient(90deg, rgba(246, 241, 233, 1) 0%, rgba(113, 162, 164, 1) 50%, rgba(29, 46, 61, 1) 100%);
      color: white;
      padding-top: 60px;
    }

    .hero h1 {
      font-size: clamp(2.5rem, 8vw, 5rem);
      margin-bottom: 1rem;
    }

   .portafolio {
      border-radius: 25px;
      padding: 0.8em 1.2em;
      transition: all 0.4s ease!important;
      cursor: pointer;
      margin: 1rem 0;
    }

   .portafolio a {
      text-decoration: none;
      color: #fff;
      font-size: clamp(0.9rem, 3vw, 1.1rem);
      white-space: nowrap;
    }

        </style>
</head>
<body>
    <nav class="navbar">
        <!-- Facebook -->
        <a href="https://www.facebook.com" target="_blank" aria-label="Facebook">
          <i class="fa-brands fa-facebook"></i>
        </a>
    
        <!-- LinkedIn -->
        <a href="https://www.linkedin.com" target="_blank" aria-label="LinkedIn">
          <i class="fa-brands fa-instagram"></i>
        </a>
    
        <!-- WhatsApp -->
        <a href="https://wa.me/1234567890" target="_blank" aria-label="WhatsApp">
          <i class="fa-brands fa-whatsapp"></i>
        </a>
      </nav>
      <section class="hero">
        <h1 data-aos="fade-down">Â¡Muchas Gracias!</h1>
        <div class="portafolio" data-aos="fade-up" data-aos-delay="300">
          <a href="#info"><p>En breve nos pondremos en contacto con usted.</p></a>
        </div>
      </section> 
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script src="https://kit.fontawesome.com/c87db55f90.js" crossorigin="anonymous"></script>
  <script>
    AOS.init({
    duration: 1000,
    once: true
  });
  </script>
</body>
</html>
